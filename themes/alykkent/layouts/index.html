{{ define "main" }}
<div class="container-fluid">
  <img style="width:100%;" class="img-responsive" src="/img/{{ .Site.Params.heroPhoto }}" />
</div>

<section class="about-section text-center" style="background:white" id="about">
  <div class="container">
    <div>
      {{ with .Site.GetPage "page" "about" }}
        {{ .Content }}
      {{ end }}
    </div>
  </div>
</section>
{{ end }}
